{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Are you really sure you want to delete "{{contact.name}}" contact?</h2>
    <form action="" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'myApp:contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock content %}
